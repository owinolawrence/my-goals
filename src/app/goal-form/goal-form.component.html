<div class="container-fluid">
        <h2 class="text-center">Create a new Goal</h2>
        <hr>
        <form (ngSubmit)='submitGoal()' #goalForm="ngForm" >
            <div class="form-group">
      
                <label for="name">Name</label>
                <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name ="ngModel" required>
     Display {{newGoal.name}}
     <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
          </div>

            </div>
            <div class="form-group">
      
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4"  [(ngModel)]="newGoal.description"  name="description" #description="ngModel" required></textarea>
                Display {{newGoal.description}}
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
          </div>
            </div>
            <div class="form-group">
                <label for="calender">Calender</label>
                <input type='date' id="calender" [(ngModel)]="newGoal.calenderDate" name="calenderDate" #calenderDate="ngModel"required>
                <div [hidden]="calenderDate.valid || calenderDate.pristine" class="alert alert-danger">
                        <p>Date is required</p>
                      </div>
            </div>
            <button type="submit" class="btn btn-success">Add Goal</button>
        </form>
      </div>
